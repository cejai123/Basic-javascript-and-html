<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,700&family=Roboto:ital,wght@0,300;1,100&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,700;1,900&family=Roboto:ital,wght@0,300;1,100;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Counter</title>
</head>
<body>
    <div class="circle"></div>
    <div class="title">
        <h1>
            Counter
        </h1>
    </div>
    <div class="counter">
        <span id="count">0</span>
    </div>
    <div class="buttons">
        <button id="btn">Increase</button>
        <button id="btn1">Decrease</button>
        <div class="reset">
            <button id="btnreset">Reset</button>
        </div>
    </div>
<script src="main.js"></script>
</body>
</html>
